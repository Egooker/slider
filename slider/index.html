<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slides">
        <div class="slide">
            <img src="img/1.jpg" alt="1">
        </div>
        <div class="slide">
            <img src="img/2.jpg" alt="1">
        </div>
        <div class="slide">
            <img src="img/3.jpg" alt="1">
        </div>
        <div class="slide">
            <img src="img/4.jpg" alt="1">
        </div>
    </div>
    <div class="control">
        <div class="btns">
            <div id="prev" class="btn">back</div>
            <div id="next" class="btn">next</div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
